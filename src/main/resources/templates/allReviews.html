<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reviews</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">ReviewerName</th>
      <th scope="col">Rating</th>
      <th scope="col">Text</th>
      <th scope="col">Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="review : ${reviews}">
      <td th:text="${review.getId()}"></td>
      <td th:text="${review.getReviewerName()}"></td>
      <td th:text="${review.getRating()}"></td>
      <td th:text="${review.getReviewText()}"></td>
      <td th:text="${review.getReviewCreatedOnDate()}"></td>
    </tr>
    </tbody>
  </table>
  <a href="/reviews" class="btn btn-sm btn-primary">Back</a>
</div>
</body>
</html>
